<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatile" content="IE-edge" />
        <meta name="viewport" content=""width=device-width, initial-scale="1.0" />
    <title>Treasure Hunt Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmkfcJ0ZADqmQC8nsq1wsYJWEbmQ4JyI4I3g&usqp=CAU" type="image/png">
    <link rel="stylesheet" href="treasurehunt.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="index.js"></script>
        <h1>Treasure Hunt Challenge!</h1>
        <div class="image-container">
        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/30996/money-3221936-clipart-md.png" height="400px"/>
        </div>
        <h2>Game Rules!</h2>
        <ul>
            <li>
                Click the boxes to reveal what's on the map
            </li>
            <li>
                If you find a skull, you lose
            </li>
            <li>
                If you find the crown, you win
            </li>
        </ul>
        <div id="clicks">Searches left: 5</div>
        <br>
            <table border="1px" class="box">
                <tr>
                    <td onclick="treasure(0)" id="0">?</td>
                    <td onclick="treasure(1)" id="1">?</td>
                    <td onclick="treasure(2)" id="2">?</td>
                    <td onclick="treasure(3)" id="3">?</td>
                </tr>
                <tr>
                    <td onclick="treasure(4)" id="4">?</td>
                    <td onclick="treasure(5)" id="5">?</td>
                    <td onclick="treasure(6)" id="6">?</td>
                    <td onclick="treasure(7)" id="7">?</td>
                </tr>
                <tr>
                    <td onclick="treasure(8)" id="8">?</td>
                    <td onclick="treasure(9)" id="9">?</td>
                    <td onclick="treasure(10)" id="10">?</td>
                    <td onclick="treasure(11)" id="11">?</td>
                </tr>
                <tr>
                    <td onclick="treasure(12)" id="12">?</td>
                    <td onclick="treasure(13)" id="13">?</td>
                    <td onclick="treasure(14)" id="14">?</td>
                    <td onclick="treasure(15)" id="15">?</td>
                </tr>
            </table>
            <br>
            <button type="button" onclick="location.reload()" class="hover">Restart Game</button>
        <footer href="">Roniel Overton & Sean Briski & Justin Pinkard</footer>
        <script type="text/javascript" src="treasurehunt.js">
        </script>
    </body>
</html>
